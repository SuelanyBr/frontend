<app-header title="Ranking de Competidores" ></app-header>
<mat-card>
    <div class="example-table-container" >
        <table mat-table class="example-table" [dataSource]="ranking">
          <ng-container matColumnDef="posicao">
              <th mat-header-cell *matHeaderCellDef>Posição</th>
              <td mat-cell *matCellDef="let row">{{row.posicao}}</td>
            </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Competidor</th>
              <td mat-cell  *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Number Column -->
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef>Série</th>
              <td mat-cell *matCellDef="let row">{{row.grade}}</td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="finalScore">
              <th mat-header-cell *matHeaderCellDef>Nota</th>
              <td mat-cell *matCellDef="let row">{{row.finalScore}}</td>
            </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

</mat-card>
