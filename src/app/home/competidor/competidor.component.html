<app-header title="Competidores" ></app-header>
    <mat-card>
 
      <div class="example-table-container" >
        <table mat-table [dataSource]="competidoresList" class="example-table" matSort matSortActive="created" matSortDisableClear
          matSortDirection="asc">
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
              <mat-select matPrefix placeholder="Opções">
                <mat-option (click)="redirectEdit(row)" [value]="opt-2"> Editar </mat-option>
                <mat-option (click)="openDialogRemove(row)" [value]="opt-3" > Remover </mat-option>
              </mat-select>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nome do Aluno</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Number Column -->
            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef>Gênero</th>
              <td mat-cell *matCellDef="let row">{{row.genre}}</td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="dateBirth">
              <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
              <td mat-cell *matCellDef="let row">{{row.dateBirth | date: "dd/MM/yyyy"}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let row">{{row.category}}</td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef>Grade</th>
                <td mat-cell *matCellDef="let row">{{row.grade}}</td>
            </ng-container>
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Nota</th>
                <td mat-cell *matCellDef="let row">{{row.score}}</td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5,10, 30, 100]" 
      [pageSize]="30"
      showFirstLastButtons 
      ></mat-paginator>
      <div class="button-row bt-submit">
          <button mat-raised-button class="mat-raised-button mat-primary btn float-right" type="button" (click)="baixarPlanilhaEx()" >Download Exemplo</button>
        <button mat-raised-button class="mat-raised-button mat-primary btn float-right" type="button" (click)="enviarPlanilha()" >Enviar lista</button>

        <div  class="marginTop">
          <button  type="button"class = "mat-raised-button btn float-right" (click)="fileInput.click()">
              <mat-icon>file_upload</mat-icon>
              {{nomeArquivo}}</button>
            <input  hidden type="file" (change)="onFileChange($event)" #fileInput>
            
        </div>
      </div>
    </mat-card>
