<mat-sidenav-container class="sidenav-container background2 " >
  <mat-sidenav
    
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    >
    <mat-toolbar color="primary" class="mat-elevation-z2">Menu</mat-toolbar>
    <mat-nav-list class="" >
      <a mat-list-item [routerLink]="'/dashboard'">
        <mat-icon mat-list-icon class="material-icons" >dashboard</mat-icon>
        <h4 mat-line>Dashboard</h4>
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu"  fxLayoutGap="15px" *ngIf="verifySchool()">
        <mat-icon mat-list-icon class="material-icons" >supervised_user_circle
        </mat-icon>
        <h4 mat-line>Escolas</h4>
        <mat-menu #menu="matMenu" class="teste" xPosition="before" [overlapTrigger]="true"> 
            <a [routerLink]="'/delegado/novo'"><button mat-menu-item *ngIf="tokenService.hasPrivilege('C_SC')">Cadastrar</button></a>
            <a [routerLink]="'/delegado'"><button mat-menu-item *ngIf="tokenService.hasPrivilege('I_SC')">Listar</button></a>
        </mat-menu>
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu2"  fxLayoutGap="15px" *ngIf="tokenService.hasPrivilege('IA_ST')">
        <mat-icon mat-list-icon class="material-icons" >person_add</mat-icon>
        <h4 mat-line>Estudantes</h4>
        <mat-menu #menu2="matMenu" class="teste" xPosition="before" [overlapTrigger]="true">
          <a [routerLink]="'/aluno/novo'"><button mat-menu-item >Cadastrar</button></a>
        </mat-menu>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Olimpíada Paraibana de Informática</span>
      <span class="example-spacer"></span>
      <small class="font-12">{{first}}</small>
      <button mat-icon-button (click)="logout()" *ngIf="tokenService.isAuthenticated()">
        <mat-icon aria-label="Sair">exit_to_app</mat-icon>
      </button>
      <a (click)="login()"  *ngIf="!tokenService.isAuthenticated()">
        <h4 mat-line>Login</h4>
      </a>
    </mat-toolbar>

    <div style="padding: 60px 150px 0 150px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
